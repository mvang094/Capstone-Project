<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" href = "./css/register.css">
    <title>A Movie App : Login</title>
</head>
<body>
<div class = "home-container">
    <div class = "container-fluid header-container">
        <div class = "home-logo">
            A Movie App
        </div>
    </div>

    <div class = "container-md">
        <header><h3>Login</h3></header>
        <form id = "login-form">
            <div class = "form-group">
                <label for = "login-username">Username</label>
                <input type = "text" class = "form-control" id = "login-username" placeholder = "Username">
            </div>
            <div class = "form-group">
                <label for = "login-password">Password</label>
                <input type = "text" class = "form-control" id = "login-password" placeholder = "Password">
            </div>
            <div class = "submit-btns">
                <button id = "submit-button" type = "submit" class = "btn btn-primary">Login</button>
                <a href ="./register.html" class = "btn btn-success">Register</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
<script src= "./javascript/login.js" type="application/javascript"></script>
</body>
</html>
